<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Typescript particles</title>

    <link rel="stylesheet" href="index.css" />
    
    <script data-main="Scripts/main" type="text/javascript" src="Scripts/Libs/require.min.js"></script>
    
    <!-- It is also possible to have RequireJS optimize the loading by compiling all components
         into a single JavaScript file. This can be done by calling node.js from the command-line.
         For more information see: http://requirejs.org/docs/optimization.html
         You can see how it works by uncomment the <script> tag above and uncomment the <script> tag below.
    <!--<script data-main="Scripts/main" type="text/javascript" src="Scripts/main-built.js"></script>-->
</head>
<body>
    <h1>Typescript particles</h1>

    <p>
        A small demo project that implements a very simple particle system using <a href="http://www.typescriptlang.org/">TypeScript</a>.
    </p>

    <!-- The div in which we will be drawing our particles -->
    <div id="particlesCanvas"></div>

    <!-- These options will be dynamically bound to using Knockout -->
    <ul>        
        <li>
            <select data-bind="options: particleTypes, value: selectedParticleType"></select>
        </li>  
        <li>
            <button data-bind="click: reset">Reset</button>
        </li>     
        <li>
            <button data-bind="click: toggleAnimating, text: animating() ? 'Pause' : 'Resume'"></button>
        </li>     
    </ul>
</body>
</html>
