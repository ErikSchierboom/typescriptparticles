<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Typescript particles</title>

    <link rel="stylesheet" href="Content/Site.css" />

    <script type="text/javascript" src="Scripts/jquery-1.9.1.min.js"></script>    
    <script type="text/javascript" src="Scripts/knockout-2.2.1.js"></script>
    <script type="text/javascript" src="Scripts/animation.js"></script>
    <script type="text/javascript" src="Scripts/particles.js"></script>
</head>
<body>
    <h1>Typescript particles</h1>

    <p>
        A small demo project that implements a very simple particle system using <a href="http://www.typescriptlang.org/">TypeScript</a>.
    </p>

    <!-- The canvas that we will be drawing our particles on -->
    <canvas id="particlesCanvas"></canvas>

    <div>
        <button data-bind="enable: !animating(), click: startAnimating">Start</button>
        <button data-bind="enable: animating, click: stopAnimating">Stop</button>
        <button data-bind="click: refresh">Refresh</button>
    </div>
</body>
</html>
